<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
        <title>Forgot-password</title>
        <meta name='description' content="" />
        <meta name="keywords" content="" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body class="loaded">
        <!-- BEGIN BODY -->
        <div class="main-wrapper">
            <!-- BEGIN CONTENT -->
            <main class="content login">
                <div class="login-popup login-forgot">
                    <a href="#" class="logo"><img src="img/logo.png" alt=""></a>
                    <div class="login-form">
                        <form>
                            <div class="login-field">
                                <div class="login-field__input">
                                    <div class="login-field__icon"><i class="icon-lock"></i></div>
                                    <input type="password" class="login-form-control" placeholder="Введите старый пароль">
                                </div>
                            </div>
                            <div class="login-field">
                                <div class="login-field__input input-error">
                                    <div class="login-field__icon"><i class="icon-lock"></i></div>
                                    <input type="password" class="login-form-control" placeholder="Введите новый пароль" value="************">
                                    <span class="input-error__text"><span>Пароли не совпадают</span> <i class="icon-attention"></i></span>
                                </div>
                            </div>
                            <div class="login-field">
                                <div class="login-field__input">
                                    <div class="login-field__icon"><i class="icon-lock"></i></div>
                                    <input type="password" class="login-form-control" placeholder="Повторите новый пароль">
                                </div>
                            </div>
                            <div class="text-center">
                                <input type="submit" class="btn btn-dark" value="Сменить пароль">
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <div class="icon-load"></div>
        <!-- BODY EOF   -->
        <script src="js/jquery-3.0.0.min.js"></script>		
        <script src="js/jquery-migrate-1.4.1.min.js" ></script>
        <script src="js/custom.js" >
        </script>
    </body>
</html>
